<mat-card>
    <mat-card-title>Remover Professor</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value] = "professor?.usuario.nome" name="nome" disabled/>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="E-mail" [value] = "professor?.usuario.email" name="email" disabled/>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Telefone" [value] = "professor?.usuario.telefone" name="telefone" disabled/>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteProfessor()" color="warn">Remover</button>

<button mat-raised-button (click)="cancel()">Cancelar</button>
